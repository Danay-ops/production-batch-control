version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://user:password@db/testdb
      - DATABASE_TEST_URL=postgresql+asyncpg://user:password@db:5432/testdb_for_test
    command: >
      uvicorn src.production_control.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
